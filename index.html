<section id="design" class="slide-section">
  <div class="slide-container">
    <div class="slide-text">
      <h2 id="slideTitle">GetGenius Image Brochure</h2>
      <h3 id="slideSubtitle">Freelance Arbeit für ITNT Media Group</h3>
      <p id="slideTools">KI-Bildgenerierung, Photoshop, InDesign</p>
      <div class="slide-buttons">
        <button id="prevBtn">←</button>
        <button id="nextBtn">→</button>
      </div>
    </div>
    <div class="slide-image">
      <img id="slideImg" src="/images/mu_ggmag.webp" alt="Mockup">
    </div>
  </div>
</section>

<script>
const slides = [
  {
    src: "/images/mu_ggmag.webp",
    title: "GetGenius Image Brochure",
    subtitle: "Freelance Arbeit für ITNT Media Group",
    tools: "KI-Bildgenerierung, Photoshop, InDesign"
  },
  {
    src: "/images/mu_kaaemo.webp",
    title: "Einladungsflyer EMO Hannover",
    subtitle: "In Anstellung bei KAAST Werkzeugmaschinen GmbH",
    tools: "InDesign, Illustrator, Photoshop"
  },
  {
    src: "/images/mu_kaawebemo.webp",
    title: "Website Banner EMO2023",
    subtitle: "In Anstellung bei KAAST Werkzeugmaschinen GmbH",
    tools: "Blender, Photoshop, WIX"
  },
  {
    src: "/images/mu_nkbc.webp",
    title: "Visitenkarte Next Kollektiv",
    subtitle: "Next Kollektiv GbR",
    tools: "Illustrator"
  },
  {
    src: "/images/mu_nkdorf.webp",
    title: "Wasbeker Dorfzeitung",
    subtitle: "Selbstständige Publikation unter Next Kollektiv GbR",
    tools: "Photoshop, Illustrator, InDesign, Fotografie, Vermarktung"
  },
  {
    src: "/images/mu_nkgribbohm.webp",
    title: "Visitenkarte Landgalerie Gribbohm",
    subtitle: "Kundenarbeit von Next Kollektiv GbR",
    tools: "Illustrator"
  },
  {
    src: "/images/mu_nksponsor.webp",
    title: "Sponsoringangebot TSV Heiligenstedten",
    subtitle: "Kundenarbeit von Next Kollektiv GbR",
    tools: "InDesign"
  },
  {
    src: "/images/mu_oyman.webp",
    title: "Logo Oymans Helfende Hände",
    subtitle: "Kundenarbeit von Next Kollektiv GbR",
    tools: "Illustrator"
  },
  {
    src: "/images/mu_steinburg.webp",
    title: "Logo SG STEINBURG NORD",
    subtitle: "Kundenarbeit von Next Kollektiv GbR",
    tools: "Illustrator"
  }
];

let index = 0;
const img = document.getElementById("slideImg");
const title = document.getElementById("slideTitle");
const subtitle = document.getElementById("slideSubtitle");
const tools = document.getElementById("slideTools");

function showSlide(i) {
  const s = slides[i];
  img.classList.add("fade");
  title.classList.add("fade");
  subtitle.classList.add("fade");
  tools.classList.add("fade");

  setTimeout(() => {
    img.src = s.src;
    title.textContent = s.title;
    subtitle.textContent = s.subtitle;
    tools.textContent = s.tools;

    img.classList.remove("fade");
    title.classList.remove("fade");
    subtitle.classList.remove("fade");
    tools.classList.remove("fade");
  }, 300);
}

document.getElementById("nextBtn").onclick = () => {
  index = (index + 1) % slides.length;
  showSlide(index);
};
document.getElementById("prevBtn").onclick = () => {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
};
</script>
